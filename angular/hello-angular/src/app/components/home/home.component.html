<h3>Home Component</h3>

<ul *ngFor="let m of messages">
   <li>{{ m | uppercase | split }}</li>
</ul>

 <!-- event binding -->
 <button (click)="clickMe()">Click Me!</button>
   
<span *ngIf="status; else invalid">
    <!-- <strong>{{info}}</strong> -->
    <!-- one way binding -->
    <h2 [innerText]="info"></h2>
    
    <!-- two way binding -->
    <div><input type="text" (change)="clickNum1($event)"/></div>
    <div><input type="text" (change)="clickNum2($event)"/></div>
</span>

<ng-template #invalid>
    Invalid login credentials specified
</ng-template>
